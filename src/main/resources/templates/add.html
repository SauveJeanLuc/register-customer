<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>

    <!--Bootstrap and Jquery CDNs-->

    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <style>
        body {
            padding-top: 56px;
        }
    </style>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"
            th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"
            th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">REGISTER'EM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/customers'}">Home
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Add
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 class="text-center">ADD NEW CUSTOMER</h2>
<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">


            <div class="row h-100 justify-content-center align-items-center" th:if="${not #lists.isEmpty(customer)}" >
                <div class="col-10 col-md-8 col-lg-6">
                    <!-- Form -->
                    <form class="form-example" th:object="${customer}" th:action="@{/postCustomer}" method="post">
                        <!-- Input fields -->
                        <input type="hidden" th:field="*{customer_id}"/>
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control username" id="firstname" placeholder="FirstName..." th:field="*{firstName}">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control username" id="lastname" placeholder="LastName..." th:field="*{lastName}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control username" id="email" placeholder="Email..." th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="text" class="form-control username" id="phone" placeholder="Phone Number..." th:field="*{phoneNumber}">
                        </div>
                        <div class="form-group">
                            <label for="addOne">Address Line One:</label>
                            <input type="text" class="form-control username" id="addOne" placeholder="Address Line One..." th:field="*{addressLineOne}">
                        </div>
                        <div class="form-group">
                            <label for="addTwo">Address Line Two:</label>
                            <input type="text" class="form-control username" id="addTwo" placeholder="Address Line two..." th:field="*{addressLineTwo}">
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" class="form-control username" id="city" placeholder="City..." th:field="*{city}">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control username" id="state" placeholder="State..." th:field="*{state}">
                        </div>

                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" class="form-control username" id="zip" placeholder="zip..." th:field="*{zipCode}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-customized">Add a new Customer</button>
                        <!-- End input fields -->
                        <p class="copyright">&copy; REGISTER'EM "Your information stays confidential :)".</p>
                    </form>
                    <!-- Form end -->
                </div>
            </div>

            <div class="row h-100 justify-content-center align-items-center" th:unless="${not #lists.isEmpty(customer)}">
                <div class="col-10 col-md-8 col-lg-6">
                    <!-- Form -->
                    <form class="form-example" th:object="${customer}" th:action="@{/postCustomer}" method="post">
                        <!-- Input fields -->
                        <input type="hidden" th:field="*{customer_id}"/>
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" class="form-control username"  placeholder="FirstName..." th:field="*{firstName}">
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" class="form-control username" placeholder="LastName..." th:field="*{lastName}">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control username" placeholder="Email..." th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="text" class="form-control username" placeholder="Phone Number..." th:field="*{phoneNumber}">
                        </div>
                        <div class="form-group">
                            <label>Address Line One:</label>
                            <input type="text" class="form-control username" placeholder="Address Line One..." th:field="*{addressLineOne}">
                        </div>
                        <div class="form-group">
                            <label>Address Line Two:</label>
                            <input type="text" class="form-control username" placeholder="Address Line two..." th:field="*{addressLineTwo}">
                        </div>
                        <div class="form-group">
                            <label>City:</label>
                            <input type="text" class="form-control username" placeholder="City..." th:field="*{city}">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" class="form-control username" placeholder="State..." th:field="*{state}">
                        </div>

                        <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" class="form-control username" placeholder="zip..." th:field="*{zipCode}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-customized">Add a new Customer</button>
                        <!-- End input fields -->
                        <p class="copyright">&copy; REGISTER'EM "Your information stays confidential :)".</p>
                    </form>
                    <!-- Form end -->
                </div>
            </div>
        </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Manage Customers 2020</p>
    </div>
    <!-- /.container -->
</footer>



</body>
</html>
